<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Background - Rohit Verma</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            background-color: #f5f5f5;
            color: #1a1a1a;
        }

        nav {
            position: relative;
            background-image: url('cool-black-background-zuepoib34iujg4he.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 28px 80px;
            overflow: hidden;
        }

        nav::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            gap: 50px;
            position: relative;
            z-index: 2;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            padding: 10px 18px;
            border-radius: 5px;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        .page-header {
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .page-header p {
            font-size: 18px;
            color: #2d2d2d;
        }

        .academic-timeline {
            display: grid;
            gap: 26px;
        }
         
          .name {
            color: #ffffff;
            font-size: 30px;
            font-weight: 400;
            letter-spacing: 0.5px;
            padding-right: 25%;
            /* padding: 10px 18px; */
        }

        .academic-card {
            padding: 0 0 10px 5px;
        }

        .academic-card p {
            font-size: 18px;
            line-height: 1;
            color: #2d2d2d;
        }

        @media (max-width: 992px) {
            nav {
                padding: 24px 32px;
            }

            nav ul {
                gap: 32px;
            }

            .container {
                padding: 60px 24px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="name">Rohit Verma</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="research.html">Projects</a></li>
            <li><a href="work.html">Work Experience</a></li>
            <li><a class="active" href="academic.html">Academic</a></li>
        </ul>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Academic Background</h1>
            <p>Education, certifications, and scholarly pursuits.</p>
        </header>

        <section class="academic-timeline">
            <article class="academic-card">
                <p>This page will be updated soon. The website construction is still under progress.</p>
            </article>
        </section>
    </main>
</body>
</html>
